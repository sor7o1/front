<div class="container mat-typography">
    <h1 mb-2>Tipos de documentos</h1>

    <!-- Reactive Form for Tipo de Doc -->
    <mat-card class="container">
        <mat-card-header>
            <mat-card-title>Agregar tipo de documento</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="two-column-layout">

                <form [formGroup]="tiposFacturaForm" >
                    <div class="form-container">
                        <div fxFlex="50%">
                            <mat-form-field class="form-field-margin" appearance="fill">
                                <mat-label>Nombre</mat-label>
                                <input matInput formControlName="tipoFactura" required />
                            </mat-form-field>

                            <mat-form-field class="form-field-margin" appearance="fill">
                                <mat-label>Descripción</mat-label>
                                <input matInput formControlName="descripcion" required />
                            </mat-form-field>
                        </div>
                        <div fxFlex="50%">

                            <mat-form-field class="form-field-margin">
                                <mat-label>Correlativo</mat-label>
                                <input matInput formControlName="correlativo" required />
                            </mat-form-field>
                            <mat-slide-toggle [checked]="true"  class="form-field-margin"
                                formControlName="activo">Activo</mat-slide-toggle>
                        </div>
                    </div>

                </form>
                <mat-card-actions>
                    <button mat-raised-button color="primary" (click)="onSubmit()">
                        Guardar
                    </button>

                </mat-card-actions>
                <mat-card-footer>
                    <!-- <mat-progress-bar mode="indeterminate"></mat-progress-bar> -->
                </mat-card-footer>
            </div>
        </mat-card-content>
    </mat-card>
</div>

<div class="container mt-2 mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let tipoFactura">
                <button mat-icon-button color="primary" (click)="editTipoFactura(tipoFactura)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="deleteTipoFactura(tipoFactura._id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <ng-container matColumnDef="tipoFactura">
            <th mat-header-cell *matHeaderCellDef>Nombre del documento</th>
            <td mat-cell *matCellDef="let tipoFactura">{{ tipoFactura.tipoFactura }}</td>
        </ng-container>

        <!-- Descripcion Column -->
        <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef>Descripción</th>
            <td mat-cell *matCellDef="let tipoFactura">
                {{ tipoFactura.descripcion }}
            </td>
        </ng-container>

        <!-- Correlativo Column -->
        <ng-container matColumnDef="correlativo">
            <th mat-header-cell *matHeaderCellDef>Correlativo</th>
            <td mat-cell *matCellDef="let tipoFactura">
                {{ tipoFactura.correlativo }}
            </td>
        </ng-container>
        <!-- Activo Column -->
        <ng-container matColumnDef="activo">
            <th mat-header-cell *matHeaderCellDef>Activo</th>
            <td mat-cell *matCellDef="let tipoFactura">
                {{ tipoFactura.activo ? 'Sí' : 'No' }}
            </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
