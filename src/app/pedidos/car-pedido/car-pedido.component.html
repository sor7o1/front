<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 data-table">
    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones </th>
        <td mat-cell *matCellDef="let element">

            <button (click)="delete(element)" mat-icon-button color="warn"
                aria-label="Example icon button with a heart icon">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>
    <ng-container matColumnDef="cantidad">
        <th mat-header-cell *matHeaderCellDef>Cantidad </th>
        <td mat-cell *matCellDef="let element"> {{element.cantidad | currency:'HNL' }} </td>
    </ng-container>
    <ng-container matColumnDef="subtotal">
        <th mat-header-cell *matHeaderCellDef>Sub-total </th>
        <td mat-cell *matCellDef="let element"> {{element.subtotal | currency:'HNL'}} </td>
    </ng-container>
    <ng-container matColumnDef="impuesto">
        <th mat-header-cell *matHeaderCellDef>Impuesto </th>
        <td mat-cell *matCellDef="let element"> {{element.impuesto | currency:'HNL'}} </td>
    </ng-container>
    <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef>Total </th>
        <td mat-cell *matCellDef="let element"> {{element.total | currency:'HNL'}} </td>
    </ng-container>
    <!-- empty footer row-->

    <ng-container matColumnDef="totalAmountTitle">
        <td mat-footer-cell *matFooterCellDef class="mobile-hide bold" colspan="2">Total: {{total | currency:'HNL'}}</td>
    </ng-container>
    <ng-container matColumnDef="emptyFooter">
        <mat-footer-cell *matFooterCellDef class="mobile-hide"></mat-footer-cell>
    </ng-container>



    <mat-footer-row *matFooterRowDef="displayedTotalColumns" class="totalRow"></mat-footer-row>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
