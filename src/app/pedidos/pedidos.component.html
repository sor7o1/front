<div class="card mt-2 ml-2 mr-2">
    <div class="card-body">
        <div class="card-title">
            Pedidos
        </div>
        <div class="card-body">
            <div class="container">
                <div *ngIf="dataSource.length<=0">

                    <mat-spinner style="margin:0 auto;"></mat-spinner>
                </div>
                <table *ngIf="dataSource.length>0" mat-table [dataSource]="dataSource" class="mat-elevation-z8 data-table">
                    <ng-container matColumnDef="acciones">
                        <th mat-header-cell *matHeaderCellDef>Acciones </th>
                        <td mat-cell *matCellDef="let element">

                            <button (click)="delete(element)" mat-icon-button color="warn"
                                aria-label="Example icon button with a heart icon">
                                <mat-icon>cancel</mat-icon>
                            </button>
                            <button (click)="openDialog(element)" mat-icon-button color="primary" 
                                aria-label="Example icon button with a heart icon">
                                <mat-icon>visibility</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="nameCompany">
                        <th mat-header-cell *matHeaderCellDef>Nombre de compania </th>
                        <td mat-cell *matCellDef="let element"> {{element.nameCompany}} </td>
                    </ng-container>
                    <ng-container matColumnDef="nombreCliente">
                        <th mat-header-cell *matHeaderCellDef>Cliente </th>
                        <td mat-cell *matCellDef="let element"> {{element.nombreCliente}} </td>
                    </ng-container>
                    <ng-container matColumnDef="fecha">
                        <th mat-header-cell *matHeaderCellDef>Fecha de pedido </th>
                        <td mat-cell *matCellDef="let element"> {{element.fecha | date}} </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

                <mat-paginator *ngIf="dataSource.length>0" [length]="this.dataSource.length" [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                    aria-label="tabla">
                </mat-paginator>
            </div>
        </div>
    </div>
</div>
